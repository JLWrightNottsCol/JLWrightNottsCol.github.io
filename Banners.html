    <main>
        <div class="container">
            <h1 class="page-title bg-neutral-100 fs-primary-heading">BANNERS</h1>
            <section class="fit-images-row">
                <script>
                    var folder = "/images/LDH/Banners";
                    
                    $.ajax({
                        url : folder,
                        success: function (data) {
                            $(data).find("a").attr("href", function (i, val) {
                                if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                                    $("section").append( "<div><a href='"+ "https://jlwrightnottscol.github.io" + val +"'> <img src='"+ val +"'></a></div>" );
                                } 
                            });
                        }
                    });
                </script>
            </section>
        </div>
    </main>

</body>
